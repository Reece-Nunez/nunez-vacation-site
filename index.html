<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Nunez Vacation Homes - Your home away from home in Port Charlotte, Florida." />
    <meta name="theme-color" content="#1d383f" />
    <meta name="color-scheme" content="light" />
    <title>Nunez Vacation Homes</title>
    
    <!-- Accessibility -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Nunez Vacation Homes" />
    
    <!-- Fonts with font-display for performance -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Playfair+Display:wght@600;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'" />
    <noscript><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet" /></noscript>
    
    <!-- Reduced motion for accessibility -->
    <style>
      @media (prefers-reduced-motion: reduce) {
        *, *::before, *::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }
      }
      
      /* Focus visible for better accessibility */
      *:focus-visible {
        outline: 2px solid #1d383f !important;
        outline-offset: 2px !important;
      }
      
      /* Skip to content link */
      .skip-to-content {
        position: absolute;
        top: -100px;
        left: 16px;
        background: #1d383f;
        color: white;
        padding: 8px 16px;
        text-decoration: none;
        border-radius: 4px;
        z-index: 9999;
        transition: top 0.3s;
      }
      
      .skip-to-content:focus {
        top: 16px;
      }
    </style>
  </head>
  <body>
    <!-- Skip to content link for screen readers -->
    <a href="#main-content" class="skip-to-content">Skip to main content</a>
    
    <div id="root" role="application" aria-label="Nunez Vacation Homes Application"></div>
    
    <!-- Fallback for users with JavaScript disabled -->
    <noscript>
      <div style="padding: 20px; text-align: center; background: #f0f0f0; margin: 20px;">
        <h1>Nunez Vacation Homes</h1>
        <p>This website requires JavaScript to function properly. Please enable JavaScript in your browser settings.</p>
        <p>For assistance, please contact us at info@nunezvacationhomes.com</p>
      </div>
    </noscript>
    
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
